{% extends 'home.html' %}
{% block content %}

    <br>
    <div class="container">
        <h2>Itinerary for: {{ location }} </h2>
        <h4></h4>
        {% for item in response %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Day {{ item[0] }}</h5>
                    <p class="card-text">{{ item[1] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
