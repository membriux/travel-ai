<!DOCTYPE html>
<html>
<head>
    <title> {{ title }} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Travel AI ‚úàÔ∏è</h1>
    <p>Tired of not knowing where to travel to? Just tell us the first country that pops into your head, the activities
        you would like to do, how many days, and let AI do the research for you!</p>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location"
                   placeholder="i.e. San Francisco, Guatemala, Spain"
                   value='{{ location }}'>
        </div>

        <div class="form-group">
            <label for="activities">Activity types:</label>
            <input type="text" class="form-control" id="activities" name="activities"
                   placeholder="i.e. hiking, snorkeling, mountaineering, surfing"
                   value='{{ activities }}'>
        </div>

        <div class="form-group">
            <label for="length">Length (days):</label>
            <input type="number" class="form-control" id="length" name="length" min="1"
                   value='{{ length }}'>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="form-control btn btn-primary">Submit</button>
        </div>
    </form>

    {% block content %}
    {% endblock %}
    <br>
    <p class="text-center"> Made with üíô by <a href="https://github.com/membriux" target="_blank"> Guillermo Sanchez </a>
    </p>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
