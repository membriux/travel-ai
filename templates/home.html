<!DOCTYPE html>
<html>
  <head>
    <title>TravelGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="my-5">TravelGPT</h1>
      <form action="/submit" method="post">
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" class="form-control" id="country" name="country">
        </div>

        <div class="form-group">
          <label for="activity_types">Activity types:</label>
          <input type="text" class="form-control" id="activity_types" name="activity_types">
        </div>

        <div class="form-group">
          <label for="length">Length (days):</label>
          <input type="number" class="form-control" id="length" name="length" min="1">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
